<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Imagem</h1>
    <p>Abaixo uma imagem:</p> <!-- IMG DA PASTA -->
    <img src="logo-html.png" alt="Logo HTML5">

    <p>podemos também carregar imagens em sub-pastas, utilizando "nome-da-pasta/imagem.png"</p>
            <!-- IMG DENTRO DE SUB-PASTA-->
    <img src="imagens/logo-css.png" alt="Logo CSS3">

    <p>também podemos carregar imagens externas, colocando um url HTTP no src</p>
    <img src="https://bognarjunior.wordpress.com/wp-content/uploads/2018/01/1crcyaithv7aiqh1z93v99q.png?w=256" alt="Javascript logo"> <!-- URL LINK -->
</body>
</html>
