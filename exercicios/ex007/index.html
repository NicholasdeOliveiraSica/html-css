<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste HTML5</title>
</head>
<body>
    <p>Eu moro na <address>Rua Guaruba 139 em florianopolis SC</address></p>
    <p>códigos HTML devem ser sempre com nomes relacionados a significado da frase, e não à forma dela, como no exeplo acima, ao invéz de usar html para deixar em italico, eu usei html para deixar no formato de um endereço ---&gt; &lt;address&gt;&lt;/address&gt;</p>
</body>
