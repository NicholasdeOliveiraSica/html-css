<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da Lista a seguir</p>
    <ul type="square">
        <li><ins><abbr title="Use a tag <p>">Parágrafos</abbr></ins></li>
        <li><ins><abbr title="Use a tag <h1>...<h6>">Títulos</abbr></ins></li>
        <li><ins><abbr title="Use a tag <img>">Imagens</abbr></ins></li>
        <li><ins><abbr title="Use a tag link: favicon">Favicons</abbr></ins></li>
        <li><ins><abbr title="Use a tag &#x(Unicode)">Emojis</abbr></ins></li>
        <li><ins><abbr title="Use a tag <abbr>">Abreviações</abbr></ins></li>
        <li><ins><abbr title="Use a tag <strong>">Destaque</abbr></ins></li>
        <li><ins><abbr title="Use a tag <em>">Êmfase</abbr></ins></li>  
        <li><ins><abbr title="Use a tag <code>"><code>Código Fonte </code></abbr><ins></li>   
    </ul>
</body>
</html>
