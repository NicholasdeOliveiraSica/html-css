<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudoclasses</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div {
            display: block;
            background-color: rgba(128, 128, 128, 0.534);
            border: 1px solid black;
            width: 200px;
            height: 30px;
        }

        div:hover {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <a href="https://youtube.com/cursoemvideo" style="color: black; text-decoration: none;">
        <div>Youtube Cursoemvideo</div>
    </a>
    <div>Github cursoemvideo</div>
    <div>Instagram do gustavo</div>
</body>
</html>
